<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="body">
  <div class="card">
    <div class="two">
      <img src="assets/images/illustration-article.svg" alt="Article illustration" class="image">

      <div class="nested">Learning</div>

      <h4>Published 21 Dec 2023</h4>

      <h1>HTML & CSS foundations</h1>

      <h2>
        These languages are the backbone of every website, defining structure, content, and presentation
      </h2>

      <div class="profile-division">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="profile">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </div>

  
</body>
</html>
